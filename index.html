<!DOCTYPE html>
<html lang="kz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALTOR - Құрылыс Дүкені</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --yellow: #F2B705;
            --black: #1A1A1A;
            --white: #FFFFFF;
            --gray: #2E2E2E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 50%, #e8e8e8 100%);
            background-size: 200% 200%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(242, 183, 5, 0.03) 10px,
                    rgba(242, 183, 5, 0.03) 20px
                );
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 430px;
            width: 100%;
            background: var(--white);
            border: 3px solid var(--black);
            box-shadow: 
                inset 0 0 0 4px var(--yellow),
                0 12px 40px rgba(26, 26, 26, 0.2);
            border-radius: 16px;
            padding: 30px 24px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lang-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .lang-btn {
            background: var(--white);
            border: 2px solid var(--black);
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--black);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
        }

        .lang-btn.active {
            background: var(--yellow);
            border-color: var(--black);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(242, 183, 5, 0.3);
        }

        .lang-btn:active {
            transform: translateY(0);
        }

        .logo {
            text-align: center;
            margin-bottom: 28px;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            max-width: 220px;
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }

        .profile-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .photo-wrapper {
            margin-bottom: 18px;
            animation: zoomIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s both;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.7);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--yellow);
            box-shadow: 
                0 0 0 2px var(--black),
                0 10px 30px rgba(26, 26, 26, 0.25);
        }

        .name {
            font-family: 'Roboto', sans-serif;
            font-size: 26px;
            font-weight: 900;
            color: var(--black);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        .phone {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--yellow);
            margin-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-out 0.7s both;
        }

        .schedule {
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            color: var(--gray);
            margin-bottom: 10px;
            font-weight: 600;
            animation: fadeIn 0.6s ease-out 0.8s both;
        }

        .position {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            color: var(--black);
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            animation: fadeIn 0.6s ease-out 0.9s both;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: var(--yellow);
            margin: 20px auto;
            animation: expandWidth 0.6s ease-out 1s both;
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }
            to {
                width: 60px;
            }
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px;
            margin-top: 28px;
            animation: fadeIn 0.6s ease-out 1.1s both;
        }

        .action-btn {
            background: var(--white);
            border: 3px solid var(--black);
            border-radius: 10px;
            padding: 22px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: var(--black);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--yellow);
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }

        .action-btn:active::before {
            transform: translateY(0);
        }

        .action-btn:active {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(242, 183, 5, 0.4);
        }

        .action-btn i {
            font-size: 28px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .action-btn:active i {
            transform: scale(1.15);
        }

        .action-btn span {
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 380px) {
            .container {
                padding: 25px 18px;
            }
            .buttons-grid {
                gap: 10px;
            }
            .action-btn {
                padding: 18px 10px;
            }
            .action-btn i {
                font-size: 24px;
            }
            .action-btn span {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button class="lang-btn active" data-lang="kz">KZ</button>
            <button class="lang-btn" data-lang="ru">RU</button>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>

        <div class="logo">
            <img src="logo1.jpg" alt="ALTOR">
        </div>

        <div class="profile-section">
            <div class="photo-wrapper">
                <img class="photo" src="baxa1.jpeg" alt="Employee">
            </div>

            <div class="name" data-text="name">Бахытжанов Батырхан</div>
            <div class="phone"></div>
            <div class="schedule" data-text="schedule">Жұмыс уақыты: Демалыссыз | 9:00–22:00</div>
            <div class="position" data-text="position">Сату бөлімінің менеджері</div>
        </div>

        <div class="divider"></div>

        <div class="buttons-grid">
            <button class="action-btn" id="saveBtn">
                <i class="fa-solid fa-floppy-disk"></i>
                <span data-text="save">Сақтау</span>
            </button>

            <a class="action-btn" href="tel:+77077969560">
                <i class="fa-solid fa-phone"></i>
                <span data-text="call">Қоңырау</span>
            </a>

            <a class="action-btn" href="https://2gis.kz/kyzylorda/firm/70000001074523510/tab/reviews">
                <i class="fa-solid fa-star"></i>
                <span data-text="review">Пікір</span>
            </a>

            <a class="action-btn" href="#">
                <i class="fa-brands fa-tiktok"></i>
                <span>TikTok</span>
            </a>

            <a class="action-btn" href="https://wa.me/77077969560">
                <i class="fa-brands fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>

            <a class="action-btn" href="https://www.instagram.com/altyn_orda_stroy?igsh=MXJ3bnp2dHI0dDBjNA%3D%3D">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>
        </div>
    </div>

    <script>
        const translations = {
            kz: {
                name: 'Бахытжанов Батырхан',
                schedule: 'Жұмыс уақыты: Демалыссыз | 9:00–22:00',
                position: 'Сату бөлімінің менеджері',
                save: 'Сақтау',
                call: 'Қоңырау',
                review: 'Пікір'
            },
            ru: {
                name: 'Бахытжанов Батырхан',
                schedule: 'Работаем без выходных | 9:00–22:00',
                position: 'Менеджер отдела продаж',
                save: 'Сохранить',
                call: 'Позвонить',
                review: 'Отзыв'
            },
            en: {
                name: 'Bakhytzhanov Batyrkhan',
                schedule: 'Open daily | 9:00–22:00',
                position: 'Sales Department Manager',
                save: 'Save',
                call: 'Call',
                review: 'Review'
            }
        };

        let currentLang = 'kz';

        const langBtns = document.querySelectorAll('.lang-btn');
        langBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                langBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLang = btn.dataset.lang;
                updateTexts();
            });
        });

        function updateTexts() {
            const elements = document.querySelectorAll('[data-text]');
            elements.forEach(el => {
                const key = el.dataset.text;
                if (translations[currentLang][key]) {
                    el.textContent = translations[currentLang][key];
                }
            });
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:${translations[currentLang].name}
TEL:+77077969560
ORG:ALTOR
TITLE:${translations[currentLang].position}
END:VCARD`;

            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'altor_contact.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        if (!/Mobi|Android/i.test(navigator.userAgent)) {
            document.body.style.background = 'linear-gradient(135deg, #d0d0d0 0%, #e8e8e8 50%, #d0d0d0 100%)';
        }
    </script>
</body>

</html>
